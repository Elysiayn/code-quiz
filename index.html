<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code-Quiz Challenge</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <div>
      <h1>Code-Quiz Challenge</h1>
    </div>
  </header>

  <!-- main body of quiz -->
  <main class="container card">
    <div class="instructions" id="instructions">
      <h2>Instructions:</h2>
      <p>Answer the following questions within the time limit. Incorrect answers will result in a time 
        penalty which will directly affect your score/time by ten seconds. Click the START button to begin 
        quiz!
      </p>
        <div class="start">
          <button class="btn" id="start-btn">START!</button>
        </div>
    </div>

    <div class="grid">
      <div id=quiz>
        <p id="questions"></p>
      </div>
    </div>
  </main>


  <script src="./assets/js/script.js"></script>
</body>

</html>
